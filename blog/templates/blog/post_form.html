{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container posts-content shadow p-3 mb-8 bg-white rounded">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info shadow rounded" type="submit">Post</button>
            </div>
        </form>
    </div>
{% endblock content %}
